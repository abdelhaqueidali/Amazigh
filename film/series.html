<!DOCTYPE html>
<html>
<head>
    <title>My Movie Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .section {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .section-title {
            cursor: pointer;
            font-weight: bold;
        }

        .section-content {
            display: none; /* Initially hidden */
        }

        .episode-link {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>My Movie Site</h1>

    <div id="content">
        <!-- Content will be loaded here from data.txt -->
    </div>

    <div id="player">
        <!-- YouTube Player -->
    </div>

    <script>
        function loadData() {
            fetch('data.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    processData(data);
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    document.getElementById('content').innerText = 'Error loading data. Check the console.';
                });
        }

        function processData(data) {
            const contentDiv = document.getElementById('content');
            const sections = data.split('\n[');
            sections.shift();

            sections.forEach(section => {
                const parts = section.split(']\n');
                const title = parts[0].trim();
                const items = parts[1].split('\n');

                const sectionDiv = document.createElement('div');
                sectionDiv.classList.add('section');

                const titleDiv = document.createElement('div');
                titleDiv.classList.add('section-title');
                titleDiv.innerText = title;
                sectionDiv.appendChild(titleDiv);

                const contentArea = document.createElement('div');
                contentArea.classList.add('section-content');
                sectionDiv.appendChild(contentArea);

                if (items.length > 1) { // Series
                    items.forEach(item => {
                        if (item) {
                            const [episodeTitle, youtubeLink] = item.split('|').map(s => s.trim());
                            const episodeLink = document.createElement('a');
                            episodeLink.classList.add('episode-link');
                            episodeLink.innerText = episodeTitle;
                            episodeLink.href = '#';
                            episodeLink.addEventListener('click', function(event) {
                                event.preventDefault();
                                loadVideo(youtubeLink);
                            });
                            contentArea.appendChild(episodeLink);
                        }
                    });
                } else { // Movie
                    const youtubeLink = items[0].trim();
                    const playButton = document.createElement('button');
                    playButton.innerText = "Play Movie";
                    playButton.addEventListener('click', () => loadVideo(youtubeLink));
                    contentArea.appendChild(playButton);
                }

                titleDiv.addEventListener('click', () => {
                    contentArea.style.display = contentArea.style.display === 'block' ? 'none' : 'block';
                });

                contentDiv.appendChild(sectionDiv);
            });
        }

        function loadVideo(youtubeLink) {
            const videoId = youtubeLink.split('v=')[1];
            const ampersandPosition = videoId.indexOf('&');
            const videoIdClean = ampersandPosition !== -1 ? videoId.substring(0, ampersandPosition) : videoId;

            const playerDiv = document.getElementById('player');
            playerDiv.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoIdClean}" frameborder="0" allowfullscreen></iframe>`;
        }

        window.onload = loadData;
    </script>
</body>
</html>
